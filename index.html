<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungarian Literature Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .correct-answer {
            display: none;
            color: green;
        }
        .wrong-answer {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p>1. Milyen stílusban épült a Hősök kapuja?</p>
            <input type="radio" id="q1a1" name="q1" value="neoklasszicista">
            <label for="q1a1">Neoklasszicista</label><br>
            <input type="radio" id="q1a2" name="q1" value="barokk">
            <label for="q1a2">Barokk</label><br>
            <input type="radio" id="q1a3" name="q1" value="román">
            <label for="q1a3">Román</label><br>
            <input type="radio" id="q1a4" name="q1" value="gotikus">
            <label for="q1a4">Gótikus</label><br>
            <span class="correct-answer">Helyes válasz: Neoklasszicista</span>
        </div>

        <!-- Add similar blocks for all other questions -->

        <button onclick="checkAnswers()">Ellenőriz</button>
    </div>

    <script>
        function checkAnswers() {
            const questions = document.querySelectorAll('.question');
            questions.forEach(question => {
                const selected = question.querySelector('input[type="radio"]:checked');
                const correctAnswer = question.querySelector('.correct-answer');
                if (selected) {
                    if (selected.value === correctAnswer.textContent.split(': ')[1]) {
                        correctAnswer.style.display = 'block';
                        correctAnswer.style.color = 'green';
                    } else {
                        correctAnswer.style.display = 'block';
                        correctAnswer.style.color = 'red';
                    }
                } else {
                    correctAnswer.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
